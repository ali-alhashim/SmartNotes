 {% extends "base.html" %} 


 {%block title%}
 Notes List
 {%endblock%}

 {% block content %}
 <div class="row row-cols g-2">
    {% for note in notes %}

  
        <div class="col">
            <div class="p-3 border bg-white rounded">
       <h5> <a href="{% url 'note.detail' pk=note.id %}"> {{note.title}} </a></h5>
       <hr>
       <p>
        {{note.text | truncatechars:20}}
       </p>
            </div>
        </div>
    
    
    {% endfor %}
</div>
{% endblock %}
