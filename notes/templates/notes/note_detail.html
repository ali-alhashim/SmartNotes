{% extends "base.html" %} 

{%block title%}
Note Detail
{%endblock%}

{%block content%}
<div class="p-3 border bg-white rounded">
        <h5>{{note.title}}</h5>
        <hr>
        <p>{{note.text}}</p>
</div>

<div class='row'>
        <div class='col'>
<a href='{% url "note.update" pk=note.id %}' class="btn btn-secondary my-5">Edit</a>
        </div>
        <div class='col'>
<a href='{% url "note.delete" pk=note.id %}' class="btn btn-danger my-5">Delete</a>
        </div>
</div>

{%endblock%}
